{%extends "base.html"%}
{%block content%}

    <div class="container">

        <div class="row">
            <div class ="col-md-12 text-center">
               {%for user in users%}
                <dl>
                   <dt>
                       UserID: {{user.user_id}}
                   </dt>
                   <dd>Email: {{user.email}}</dd>
                   <dd>Password: {{user.password}}</dd>
               </dl>
                {%else%}
                <h1>No Data</h1>
                {%endfor%}
            </div>
        </div>
    </div>

{%endblock%}
