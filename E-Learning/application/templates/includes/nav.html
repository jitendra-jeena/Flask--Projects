{% block head %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
{%endblock%}

<div class="container-fluid" style="background-image: url('/static/images/E-learning.jpg');height:80px;"></div>
<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index' )}}">E-Learning</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li {% if index%} class="active" {%endif%}><a href="{{ url_for('index' )}}">Home</a></li>
        <li {% if course%} class="active" {%endif%}><a href="{{ url_for('courses' )}}">Courses Offered</a></li>
         <li {% if enrollment%} class="active" {%endif%}><a href="{{ url_for('enrollment' )}}">Enrollment</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          {%if not session["username"]%}
        <li><a href="{{ url_for('register' )}}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

        <li><a href="{{ url_for('login' )}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {%else%}
         <li><a href="{{ url_for('logout' )}}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {%endif%}
      </ul>
    </div>
  </div>
</nav>
